<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Phó Kim Tú</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#about">Giới Thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Kỹ Năng</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="text-primary">Giới Thiệu Bản Thân</h1>
        </header>
        <section id="about" class="profile text-center mb-4">
            <h2 class="text-success">Phó Kim Tú</h2>
            <p>Tuổi: 20</p>
            <p>Nghề nghiệp: Sinh viên</p>
            <p>Sở thích: coi phim, du lịch, nghe nhạc</p>
        </section>
        <section id="skills" class="skills mb-4">
            <h3 class="text-info text-center">Kỹ Năng</h3>
            <div class="row">
                <div class="col-md-4 text-center">
                    <h4>HTML</h4>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 90%;">90%</div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <h4>CSS</h4>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 85%;">85%</div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <h4>JavaScript</h4>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 80%;">80%</div>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <h4>Python</h4>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 80%;">80%</div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="text-center">
            <p class="text-muted">Liên hệ: phokimtu215@gmail.com</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
